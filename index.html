<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b097035380.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/truck.png">

    <title>Inicio  |  Grafos</title>
  </head>
  <body>
      <div class="container bg-white rounded sm-12 shadow-lg p-3 mb-5 mt-5 " >
          <div class="row">
              <div class="col-md-6 col-sm-12">
                  <h1 class="text-center mt-5">Bienvenido</h1>
                  <p class="mt-5 ml-5 mr-5">
                      En esta plataforma podrás tener acceso a tu hoja de ruta diaria de forma simplificada
                      permitiendo disminuir los tiempos de traslado.
                      <br>
                      <br>
                      Solo debes ingresar los centros de distribucion asignados y la cantidad de productos
                      por entregar.
                  </p>
                    <div class="text-center mt-5">
                        <button type="button" class="btn btn-dark btn-lg text-center mr-5">Comenzar</button>
                        
                    </div>
              </div>
              <div class="col-md-6 text-center " ><img src="./img/dist.jpg" alt="img" class="dist img-fluid align-center " >
                
            </div>
          </div>
      </div>
      <div class="container bg-white rounded sm-12 shadow-lg p-3 mb-5 mt-5 ">
        <div class="form-row">
            <div class="col-6">
                <h4 class="mt-4 mb-3">HOJA DE RUTA</h4>
                <select class="custom-select ">
                    <option selected>Selecciona un centro de distribución</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select></div>
                
                <div class="col-6 form-group">
                    <br>
                    <br>
                    <br>
                    <label for="exampleFormControlFile1" class="ml-1">Cantidad elementos a distribuir :</label>
                    <input type="number" class="text-center mt-1" id="quantity" name="quantity" min="1" max="1000" placeholder="1">
                    <button type="button" class=" ml-3 btn btn-success btn-sm">Agregar</button>
                    <button type="button" class="ml-3 btn btn-danger btn-sm ">Eliminar</button>
                </div>
            
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/grafos.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
